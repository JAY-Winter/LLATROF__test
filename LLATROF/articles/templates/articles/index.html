{% extends 'base.html' %}
{% block content %}
<style>
    .zoom {
        transition: transform .2s; 
    }

    .zoom:hover {
        transform: scale(1.5); 
    }
</style>

</style>
<h1>INDEX</h1>
<div>
    {% for article in articles %}
        <a href="{{ article.goods_url }}">
            <img class="zoom" src="{{ article.goods_img_url }}" >
        </a>
    {% endfor %}
</div>
{% endblock content %}
